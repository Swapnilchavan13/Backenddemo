      .circle ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 300px;
  width: 300px;
  position: relative;
}

.circle ul li {
  position: absolute;
  top: 0;
  left: 0;
  transform-origin: 50% 0;
  animation: spin 6s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg) translateY(-150px);
  }
  100% {
    transform: rotate(360deg) translateY(-150px);
  }
}



.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #F2F2F2;
}

/* Animation for H1 - 1 */
.animation-1 {
  animation: slide-in 1s ease-in-out forwards;
}

@keyframes slide-in {
  0% {
    opacity: 0;
    transform: translateY(-100%);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Animation for H1 - 2 */
.animation-2 {
  animation: rotate 1s ease-in-out forwards;
}

@keyframes rotate {
  0% {
    transform: rotateY(-180deg);
  }
  100% {
    transform: rotateY(0deg);
  }
}

/* Animation for H1 - 3 */
.animation-3 {
  animation: scale 1s ease-in-out forwards;
}

@keyframes scale {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}




.watch {
  position: relative;
  width: 200px;
  height: 200px;
  background-color: #F7EDE2;
  border: 10px solid #D9AF88;
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}

.dial {
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  bottom: 10px;
  background-color: #E7D8C8;
  border: 10px solid #D9AF88;
  border-radius: 50%;
}

.hand {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: bottom center;
  background-color: #5D5D5D;
}

.hour {
  width: 5px;
  height: 50px;
  transform: rotate(30deg);
}

.minute {
  width: 4px;
  height: 70px;
  transform: rotate(45deg);
}

.second {
  width: 2px;
  height: 80px;
  background-color: #D94E3E;
  transform: rotate(60deg);
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 10px;
  height: 10px;
  background-color: #D9AF88;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}


.dinosaur-container {
  width: 500px;
  height: 400px;
  position: relative;
  overflow: hidden;
}

.dinosaur {
  width: 300px;
  height: 200px;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  animation: walk 1s infinite;
}

.head {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background-color: #ff6666;
  position: absolute;
  top: 10px;
  left: 70px;
}

.body {
  width: 120px;
  height: 100px;
  background-color: #ff6666;
  position: absolute;
  bottom: 0;
  left: 90px;
}

.leg {
  width: 20px;
  height: 80px;
  background-color: #ff6666;
  position: absolute;
  bottom: 0;
}

.left {
  left: 60px;
  animation: leg-left 1s infinite;
}

.right {
  left: 120px;
  animation: leg-right 1s infinite;
}

@keyframes walk {
  0% {
    transform: translateX(-5px) rotateZ(-5deg);
  }
  50% {
    transform: translateX(5px) rotateZ(5deg);
  }
  100% {
    transform: translateX(-5px) rotateZ(-5deg);
  }
}

@keyframes leg-left {
  0% {
    transform: rotateZ(-10deg);
  }
  50% {
    transform: rotateZ(10deg);
  }
  100% {
    transform: rotateZ(-10deg);
  }
}

@keyframes leg-right {
  0% {
    transform: rotateZ(10deg);
  }
  50% {
    transform: rotateZ(-10deg);
  }
  100% {
    transform: rotateZ(10deg);
  }
}


.smile {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.face {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: #f7dc6f;
  position: relative;
}

.eye {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #ffffff;
  position: absolute;
  top: 40%;
  left: 25%;
  transform: translate(-50%, -50%);
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
}

.eye:nth-child(2) {
  left: 75%;
}

.mouth {
  width: 60px;
  height: 30px;
  position: absolute;
  width: 20px;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);

  justify-content: space-between;
}

.smile-line {
  height: 5px;
  border-radius: 5px;
  background-color: #ffffff;
}

.smile-line:first-child {
  transform: rotate(-30deg);
}

.smile-line:last-child {

      <script>

function updateWatch() {
  let currentTime = new Date();
  let hours = currentTime.getHours();
  let minutes = currentTime.getMinutes();
  let seconds = currentTime.getSeconds();
  let hourHand = document.querySelector(".hour");
  let minuteHand = document.querySelector(".minute");
  let secondHand = document.querySelector(".second");
  
  let hourAngle = (hours % 12) * 30 + (minutes / 60) * 30;
  let minuteAngle = minutes * 6;
  let secondAngle = seconds * 6;
  
  hourHand.style.transform = `rotate(${hourAngle}deg) translate(-50%, -100%)`;
  minuteHand.style.transform = `rotate(${minuteAngle}deg) translate(-50%, -100%)`;
  secondHand.style.transform = `rotate(${secondAngle}deg) translate(-50%, -100%)`;
}

setInterval(updateWatch, 1000);




        let receivedOTP;
    
        function getOTP() {
          const url = 'https://lonely-cow-life-jacket.cyclic.app/autha';
          const aadhaarNumber = document.getElementById('aadhaarNumber').value;
    
          const d = {
            aadhaar_num: aadhaarNumber,
          };
    
          const requestOptions = {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(d)
          };
    
          fetch(url, requestOptions)
            .then(response => {
              if (!response.ok) {
                throw new Error(response.statusText);
              }
              return response.json();
            })
            .then(data => {
              receivedOTP = data.otp;
              const otpInput = document.getElementById('otp');
              otpInput.value = receivedOTP;
              alert('OTP has been sent to your mobile number: ' + receivedOTP);
            })
            .catch(error => {
              console.log(error);
              alert('Error getting OTP');
            });
        }
    
        function sendData() {
          const url = 'https://lonely-cow-life-jacket.cyclic.app/auth';
          const hospitalId = document.getElementById('hospitalId').value;
          const aadhaarNumber = document.getElementById('aadhaarNumber').value;
          const otp = document.getElementById('otp').value;
          console.log(otp, receivedOTP)
    
          if (otp == receivedOTP) {
            const d = {
              hospital_id: hospitalId,
              aadhaar_num: aadhaarNumber,
              otp: otp
            };
    
            const requestOptions = {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(d)
            };
    
            fetch(url, requestOptions)
              .then(response => {
                if (!response.ok) {
                  throw new Error(response.statusText);
                }
                return response.json();
              })
              .then(data => {
                if (data.message === 'success') {
                  alert('Successful');
                } else {
                  alert('Failed');
                }
              })
              .catch(error => {
                console.log(error);
                alert('Error submitting form');
              });
          } else {
            alert('Invalid OTP');
          }
        }
      </script>
