<!DOCTYPE html>
<html>
<head>
	<title>One-sided Navbar Example</title>
	<style>
		nav {
			background-color: #f2f2f2;
			height: 100%;
			width: 200px;
			position: fixed;
			top: 0;
			left: 0;
			overflow-x: hidden;
			padding-top: 20px;
		}
		
		nav a {
			display: block;
			padding: 15px;
			color: black;
			text-decoration: none;
		}
		
		nav a.active {
			background-color: #4CAF50;
			color: white;
		}
		
	
	</style>
</head>
<body>
	<nav>
		<a href="#" onclick="changeActive(this)">Home</a>
		<a href="demo.html" onclick="changeActive(this)">About</a>
		<a href="#" onclick="changeActive(this)">Products</a>
		<a href="#" onclick="changeActive(this)">Cart</a>
		<a href="#" onclick="changeActive(this)">Login</a>
	</nav>
	
	<script>
		var navLinks = document.getElementsByTagName("a");
		var activeLink = null;
		
		function changeActive(link) {
			if (activeLink != null) {
				activeLink.classList.remove("active");
			}
			
			link.classList.add("active");
			activeLink = link;
		}
	</script>
</body>
</html>
